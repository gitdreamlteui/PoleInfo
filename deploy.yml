- name: Déployer l'API sur le PC distant
  hosts: api_poleinfo
  tasks:
    - name: Récupérer le dernier code depuis GitHub
      ansible.builtin.git:
        repo: "git@github.com:gitdreamlteui/PoleInfo.git"
        dest: "/var/www/html/PoleInfo"
        version: dev
        accept_hostkey: yes
        force: yes

    - name: Redémarrer l'API
      ansible.builtin.systemd:
        name: poleinfo_api
        state: restarted
        enabled: yes
